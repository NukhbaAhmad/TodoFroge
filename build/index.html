<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoForge</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./Css/style.css" />

    <!-- BOOTSTRAP CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- TOASTER -->

    <!-- Used CDN -> to get Jquery Library -> Rquired for toastr js Library  -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>

    <!-- Toastr CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />

    <!-- Toastr js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Welcome -->
      <div class="row">
        <div class="col">
          <h2 class="welcome ms-4 mt-2">TodoForge</h2>
          <p class="ms-5 masterTask">"Master your day, one task at a time."</p>
        </div>
      </div>

      <!-- Input+ Add button -->
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <input
              type="text"
              class="w-50 p-1 ps-2"
              id="inputTask"
              placeholder="Add task here" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="mt-3 d-flex justify-content-center">
            <!-- Add & Save -->
            <button class="actionButtons p-1 addTask">Add</button>
            <button class="actionButtons p-1 saveTask ms-5">Save</button>
          </div>
        </div>
      </div>

      <!-- SearchTask + TaskContainer-->
      <div class="row d-flex justify-content-center">
        <div class="taskBoxBorder mt-3 w-75 mb-4">
          <div class="col-12 mt-3">
            <div class="text-center">
              <input
                type="text"
                placeholder="Search task here"
                class="p-1 w-50 ps-2"
                oninput="searchTasks(this.value)" />
            </div>
          </div>

          <div class="col-12 mt-3 mb-3">
            <div class="taskListContainer"></div>
          </div>
        </div>
      </div>

      <!-- Task Added -->

      <div class="row">
        <div class="col">
            <!-- On Edit Modal -->
             <!-- The Modal -->
        <div class="modal fade " id="myModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header" style="border:none">
                <h4 class="modal-title">Edit Task: </h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">

                <input type="text" class="p-1 ps-2 form-control taskToEdit" />

              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                  onclick="saveEditedTask()"
                  >
                  Save
                </button>
              </div>
            </div>
          </div>

          <!-- Modal Ends Here -->
        </div>
      </div>
    </div>

    <script src="./JS/main.js"></script>
  </body>
</html>
